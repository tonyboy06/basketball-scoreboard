<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="board">
            <div class="team-mg">
                <h3 class="team">HOME</h3>
                <h1 id="score1" class="score">0</h1>
                <div class="btn">
                    <button onclick="plusOneHome()">+1</button>
                    <button onclick="plusTwoHome()">+2</button>
                    <button onclick="plusThreeHome()">+3</button>
                    <button onclick="resetHome()">RESET</button>
                </div>
            </div>
            <div class="team-mg">
                <h3 class="team">GUEST</h3>
                <h1 id="score2" class="score">0</h1>
                <div class="btn">
                    <button onclick="plusOneGuest()">+1</button>
                    <button onclick="plusTwoGuest()">+2</button>
                    <button onclick="plusThreeGuest()">+3</button>
                    <button onclick="resetGuest()">RESET</button>
                </div>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
